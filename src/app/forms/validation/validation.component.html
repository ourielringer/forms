<p>validation works!</p>

<div *ngIf="ctrl.touched && ctrl.invalid">
    <div *ngFor="let errKVP of ctrl.errors | keyvalue" [ngSwitch]="errKVP.key" >
        <!-- the same view can be shown in more than one case -->
        <span *ngSwitchCase="'required'">you are required!!!</span>
        <span *ngSwitchCase="'pattern'">you are not ok byby pattern !!! - {{errKVP.value.requiredPattern}}</span>
        <span *ngSwitchCase="'min'">min {{errKVP.value.min}} - actual {{errKVP.value.actual}}</span>
        <span *ngSwitchCase="'max'">max {{errKVP.value.max}}</span>
        <span *ngSwitchCase="'minLength'">minLength {{errKVP.value.minLength}}</span>
        <span *ngSwitchCase="'email'">email {{errKVP.value.email}}</span>
    </div>
</div>
